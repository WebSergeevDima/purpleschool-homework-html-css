<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<form action="#" method="get">
    <h1>Регистрация</h1>
    <div>
        Уже есть аккаунт?
        <a href="#">Войти</a>
    </div>
    <label><input type="text" placeholder="Мой компания" required minlength="1" maxlength="100"></label>
    <label><input type="text" placeholder="Имя" required minlength="1" maxlength="100"></label>
    <label><input type="text" placeholder="Фамилия" required minlength="1" maxlength="100"></label>
    <label><input type="email" placeholder="E-mail" required></label>
    <button type="submit">Зарегистрироваться</button>
    <label><input type="checkbox" name="agree"> Я прочитал и принимаю</label>
    <a href="#">Условия использования</a>
</form>
</body>
</html>
