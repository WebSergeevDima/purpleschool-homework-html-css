<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<form action="#" method="get">
    <div>
        <h1 class="title">Регистрация</h1>
        <div class="text">
            Уже есть аккаунт?
            <a href="#" class="link link-login">Войти</a>
        </div>
    </div>
    <label><input type="text" placeholder="Мой компания" required minlength="1" maxlength="100"></label>
    <div>
        <div class="user-name">
            <label><input type="text" placeholder="Имя" required minlength="1" maxlength="100"></label>
            <label><input type="text" placeholder="Фамилия" required minlength="1" maxlength="100"></label>
        </div>
    </div>
    <label><input type="email" placeholder="E-mail" required></label>
    <button type="submit" class="btn-submit"><span>Зарегистрироваться</span><img src="./images/svg/arrow-right.svg"
                                                                                 alt=""></button>
    <label class="agree"><input type="checkbox" name="agree"> Я прочитал и принимаю <a href="#" class="link link-used">Условия
        использования</a></label>
</form>
</body>
</html>
